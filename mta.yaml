_schema-version: "3.1"
ID: dms-robby
version: 0.0.1
modules:
### DESTINATION GACD ###
- name: dms-robby-destination-content
  type: com.sap.application.content
  build-parameters:
    no-source: true # must be set so that module path is not required.
  requires: 
  - name: dms-robby-xsuaa
  - name: dms-robby-repo-host
  - name: document-management-integration
  - name: dms-robby-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        existing_destinations_policy: update
        destinations:
        - Name: repo
          ServiceInstanceName: dms-robby-repo-host
          ServiceKeyName: repo-key
          sap.cloud.service: com.manis.document # set this in your manifest.json
        - Authentication: OAuth2UserTokenExchange
          Name: sdm
          URL: https://sap.com/DUMMY_URL
          ServiceInstanceName: document-management-integration
          ServiceKeyName: key
        - Authentication: OAuth2UserTokenExchange
          Name: uaa
          sap.cloud.service: com.manis.document # set this in your manifest.json
          ServiceInstanceName: dms-robby-xsuaa
          ServiceKeyName: xsuaa-key
### HTML5 GACD ###
- name: dms-robby-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: dms-robby-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - dmsrobby.zip
      name: dmsrobby
      target-path: resources/
### HTML5 CONTENT ###
- name: dmsrobby
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
# SDM SERVICE #
- name: document-management-integration
  type: org.cloudfoundry.existing-service
# XSUAA SERVICE #
- name: dms-robby-xsuaa
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    service-keys: 
      - name: xsuaa-key
# HTML5 REPO SERVICE #
- name: dms-robby-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
    service-keys: 
    - name: repo-key
# DESTINATION SERVICE #
- name: dms-robby-destination-service # The runtime tries to resolve a destination in the order: Subaccount Level â†’ Service Instance Level.
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
    service: destination
    service-name: dms-robby-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
